<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="img/Keh1.jpg" id="person-img" alt="" />
          </div>
          <h4 id="author">kehinde marvellous odetayo</h4>
          <p id="job">corporate financial analyst</p>
          <p id="info">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quam odio
            velit cumque harum doloremque pariatur suscipit consequatur vel
            iusto veritatis.
          </p>
          <!-- prev next button -->
          <div class="button-container">
            <button class="prev-btn">
              <img src="img/plus-solid.svg" alt="" />
              <!-- <i class="fa fa-chevron-left" aria-hidden="true"></i> -->
            </button>
            <button class="next-btn">
              <img src="img/plus-solid.svg" alt="" />
              <!-- <i class="fa fa-chevron-right" aria-hidden="true"></i> -->
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
